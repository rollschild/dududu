{% extends "base.html" %}

<style>
    #tweet-user {
        height: 50px;
    }
</style>

{% block script %}
    <script>
        function getParameterByName(name, url) {
            if (!url) {
                url = window.location.href;
            }
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)");
            var results = regex.exec(url);
            if(!results) {
                return null;
            }
            if(!results[2]) {
                return '';
            }
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        $(document).ready(function() {
            var query = getParameterByName('q');
            // console.log(query);
            // console.log("working!");
            var tweetList = [];

            function parseTweets() {
                if (tweetList.length === 0) {
                    $("#tweet-container").text("No tweets found!");
                } else {
                    $("#tweet-container").empty();
                    $.each(tweetList, function(key, value) {
                        var tweetKey = key;     
                        var tweetContent = value.content;
                        var tweetUser = value.user;
                        var dateDisplay = value.date_display;
                        $("#tweet-container").append(
                            "<div class=\"media\"><div class=\"media-body\">"    
                            + tweetContent + "<br/> via "     
                            + tweetUser.username + " | "
                            + dateDisplay + " | "
                            + "<a href='#'>View</a>"          
                            + "</div></div><hr/>"             
                        );                                    
                    });
                };
            };
            
            function fetchTweets() {
                console.log("fetching...");
                $.ajax({
                    url: "/api/tweet/",
                    data: {
                        "q": query,
                    },
                    method: "GET",
                    success: function(data) {
                        tweetList = data;
                        parseTweets();
                    },
                    error: function(data) {
                        console.log("error");
                        console.log("data");
                    },
                });
            }

            fetchTweets();

            $('#tweet-form').submit(function (event) {
                event.preventDefault();
                var this_ = $(this);
                var formData = this_.serialize();
                
                $.ajax({
                    url: '/api/tweet/create/',
                    data: formData,
                    method: 'POST',
                    success: function(data) {
                        fetchTweets();
                    },
                    error: function(data) {
                        console.log('error');
                        console.log(data.status);
                        console.log(data.statusText);
                    },
                });
            });
        });
    </script>
{% endblock script %}

{% block content %}
    <div class='row'>
        <div class="col-sm-4 col-xs-12" style="background-color:#666633" id="tweet-user">
            <h2>{{ request.user }}</h2>
        </div>
        <div class="col-sm-8">
            {% if not request.GET.q %}
                <div class="">
                    {% include "tweets/form.html" with form=create_form action_url=create_url btn_title="Tweet" form_id='tweet-form'%}
                </div>
                <hr/>
            {% endif %}
            <div id="tweet-container">
            
            </div>
        </div>
    </div>
{% endblock content %}
